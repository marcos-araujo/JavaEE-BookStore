<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/templates/_admin_template.xhtml">
		
		<ui:param name="lista" value="active" />

		<ui:define name="body">
	
			<h:messages />
			<br /><br />
	
			<h:form>
			 	<h:dataTable var="livro" value="#{listaLivrosBean.livros}" class="table table-bordered table-striped table-hover">
			        <h:column>
			            <f:facet name="header">Título</f:facet>
			            <h:commandLink value="#{livro.titulo}" action="#{livrosBean.informacao(livro)}" />
			        </h:column>
			        <h:column>
			            <f:facet name="header">Preço</f:facet>
			            #{livro.preco}
			        </h:column>
			        <h:column>
			            <f:facet name="header">Autores</f:facet>
			            <ui:repeat value="#{livro.autores}" var="autor">
			                #{autor.nome},
			            </ui:repeat>
			        </h:column>
			       	<h:column>
					    <f:facet name="header">Capa</f:facet>
					    <img src="#{request.contextPath}/file/#{livro.capaPath}" height="30%" alt="#{livro.titulo}" />
					</h:column>
			       	<h:column>
					    <h:commandLink value="Editar" action="#{livrosBean.editar(livro)}" styleClass="btn btn-primary" />
					</h:column>
			       	<h:column>
					    <h:commandLink value="Deletar" action="#{livrosBean.deletar(livro)}" styleClass="btn btn-danger" />
					</h:column>
			    </h:dataTable>
			</h:form>
		</ui:define>

	</ui:composition>

</html>
