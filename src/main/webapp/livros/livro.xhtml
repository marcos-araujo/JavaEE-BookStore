<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:metadata>
	    <f:viewParam id="id" name="id" value="#{livrosBean.id}"/>
	    <f:viewAction action="#{livrosBean.carregaDetalhe()}"/>
	</f:metadata>
    
    
    <ui:composition template="/templates/_admin_template.xhtml">
    
    	<ui:param name="cadastro" value="active" />
    
    	<ui:define name="body">
    
	    	<br /><br />
			<h:form enctype="multipart/form-data">
				<h:inputHidden value="#{livrosBean.livro.id}" id="id" styleClass="form-control" />

		       	<div class="form-group">
		            <h:outputLabel value="Código" styleClass="formLabel" />: <h:outputLabel value="#{livrosBean.livro.codigo}" />
		        </div>
		        
		       	<div class="form-group">
		            <h:outputLabel value="Título" styleClass="formLabel" />: <h:outputLabel value="#{livrosBean.livro.titulo}" /> 
		        </div>
		        
		        <div class="form-group">
		            <h:outputLabel value="Descrição" styleClass="formLabel" />: <h:outputLabel value="#{livrosBean.livro.descricao}"/>
		        </div>
		        
		        <div class="form-row">
		        	<div class="form-group col-md-4">
			            <h:outputLabel value="Páginas" styleClass="formLabel" />: <h:outputLabel value="#{livrosBean.livro.numeroPaginas}"/>
		        	</div>
		        	<div class="form-group col-md-4">
			            <h:outputLabel value="Preço" styleClass="formLabel" />: R$ <h:outputLabel value="#{livrosBean.livro.preco}"/>
		        	</div>
		        	<div class="form-group col-md-4">
					    <h:outputLabel value="Data de Publicação" styleClass="formLabel" />: <h:outputLabel value="#{livrosBean.livro.dataPublicacao}" />
		        	</div>
		        </div>
		        
				<div class="form-row">
		        	<div class="form-group col-md-4">
			            <h:outputLabel value="ISBN-10" styleClass="formLabel" />: <h:outputLabel value="#{livrosBean.livro.idioma}"/>
		        	</div>
		        	<div class="form-group col-md-4">
			            <h:outputLabel value="ISBN-13" styleClass="formLabel"/>: <h:outputLabel value="#{livrosBean.livro.idioma}"/>
		        	</div>
		        	<div class="form-group col-md-4">
					    <h:outputLabel value="Idioma" styleClass="formLabel" />: <h:outputLabel value="#{livrosBean.livro.idioma}"/>
		        	</div>
		        </div>
		        
				<div class="form-row">
		        	<div class="form-group col-md-4">
			            <h:outputLabel value="Gênero" styleClass="formLabel" />: <h:outputLabel value="#{livrosBean.livro.genero}"/>
		        	</div>
		        	<div class="form-group col-md-4">
					    <h:outputLabel value="Editora" styleClass="formLabel" />: <h:outputLabel value="#{livrosBean.livro.editora}"/>
		        	</div>
		        </div>
		        
		        <div class="form-group">
				    <h:outputLabel value="Autores" styleClass="formLabel" />
				    
				    <h:dataTable var="autor" value="#{livrosBean.livro.autores}" class="table table-bordered table-striped table-hover">
				    	<h:column>#{autor.nome}</h:column>
				    </h:dataTable>
				    
				</div>
				
				<div class="form-group">
					<h:graphicImage width="200" rendered="#{livrosBean.livro.capaPath ne null}" value="/file/#{livrosBean.livro.capaPath}" />
				</div>
				
	        </h:form>
	        
		</ui:define>

	</ui:composition>

</html>
