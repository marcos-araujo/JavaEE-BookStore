<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:composition template="/templates/_admin_template_shop.xhtml">

		<ui:define name="body">
		
		<main>
		
			<section class="infoSection container">
				<h2 class="infoSection-titulo">Checkout</h2>
					<form method="post" jsf:id="formCheckout">
						<div class="form-group">
							<label>Nome</label>
							<input class="form-control" type="text" autofocus="autofocus" placeholder="Nome Completo" jsf:value="#{checkoutBean.usuario.nome}"/>
						</div>
						<div class="form-group">
							<label>E-mail</label>
							<input class="form-control" type="email" placeholder="E-mail" jsf:value="#{checkoutBean.usuario.email}" />
						</div>
						<div class="form-group">
							<label>Senha</label>
							<input class="form-control" type="password" placeholder="Senha" jsf:value="#{checkoutBean.usuario.senha}" />
						</div>
						<button class="btn btn-primary" type="submit" jsf:action="#{checkoutBean.finalizar}">Finalizar Compra</button>
					</form>
			</section>

		</main>
		
		</ui:define>
		
	</ui:composition>
	
</html>
