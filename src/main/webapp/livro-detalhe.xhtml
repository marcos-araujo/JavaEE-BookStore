<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/templates/_admin_template_shop_2.xhtml">
	
		<ui:define name="body">
		
			<main>
		
				<article id="livro-certificacao-java-associate" itemscope="" itemtype="http://schema.org/Book">

				<form method="POST" class="adicionarAoCarrinho" jsf:id="formComprar">
					<ul class="adicionarAoCarrinho-listaOfertas">
						<li class="adicionarAoCarrinho-oferta" itemprop="offers" itemscope="" itemtype="http://schema.org/Offer">
							<label class="adicionarAoCarrinho-infosDaOferta" for="product-variant-2055441665">
								<span class="adicionarAoCarrinho-tipoDaOferta" role="presentation" itemprop="category" itemscope="" itemtype="http://schema.org/Ebook">
									<span class="adicionarAoCarrinho-tipoDaOferta-nome">E-book</span>
									<small class="adicionarAoCarrinho-tipoDaOferta-detalhe">(.pdf, .epub e .mobi)</small>
								</span>
								<p class="adicionarAoCarrinho-preco">
										<small class="adicionarAoCarrinho-preco-promocao">
											<del class="adicionarAoCarrinho-preco-promocao-valor">R$ 1099,90</del> por
										</small>
									<span class="adicionarAoCarrinho-preco-valor" itemprop="price">
										R$ #{livroDetalheBean.livro.preco}
									</span>
								</p>
							</label>
							<button class="adicionarAoCarrinho-botaoComprar" jsf:action="#{carrinhoComprasBean.add(livroDetalheBean.id)}" type="submit" title="Compre o E-book">
								Comprar
							</button>
						</li>
					</ul>
				</form>
	
				<section class="conteudoDoLivro infoSection" itemprop="description" style="margin-top: 140px;">
					<h2 class="infoSection-titulo">
						Conteúdo
					</h2>
					<p class="infoSection-texto">
						#{livroDetalheBean.livro.descricao}
					</p>
					<p class="infoSection-texto">
						<a class="conteudoDoLivro-link" href="https://www.casadocodigo.com.br/pages/sumario-certificacao-java-associate">veja o sumário completo</a>
					</p>
				</section>

				<section class="infosAdicionaisDoLivro infoSection">
				
					<h2 class="infoSection-titulo">Dados do produto</h2>
				
					<dl class="infosAdicionaisDoLivro-info">
						<dt class="infosAdicionaisDoLivro-info-titulo">Número de páginas:</dt>
						<dd class="infosAdicionaisDoLivro-info-valor" itemprop="numberOfPages">#{livroDetalheBean.livro.numeroPaginas} páginas</dd>
				
						<dt class="infosAdicionaisDoLivro-info-titulo">Data Publicação</dt>
						<dd class="infosAdicionaisDoLivro-info-valor" itemprop="dataPublicacao">
						
							<h:outputText value="#{livroDetalheBean.livro.dataPublicacao.time}">
							    <f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						
						</dd>
				
						<dt class="infosAdicionaisDoLivro-info-titulo">ISBN:</dt>
						<dd class="infosAdicionaisDoLivro-info-valor" itemprop="isbn">978-85-5519-031-5</dd>
					</dl>
				
					<div class="infosAdicionaisDoLivro-links" role="presentation">
						
						<a class="infosAdicionaisDoLivro-button" href="http://erratas.casadocodigo.com.br/errata?book=Java%20SE%208%20Programmer%20I:%20O%20guia%20para%20sua%20certifica%C3%A7%C3%A3o%20Oracle%20Certified%20Associate">
							Submeter errata
						</a>
						
						<a class="infosAdicionaisDoLivro-button" rel="nofollow" href="http://forum.casadocodigo.com.br/" title="Ir para fórum de discussões">
							Fórum de discussões
						</a>
					</div>
				</section>

				<section class="compartilhar infoSection">
				    <h2 class="infoSection-titulo">Compartilhe!</h2>
				    <a class="compartilhar-facebook" href="http://www.facebook.com/sharer/sharer.php?u=http://www.casadocodigo.com.br/products/livro-certificacao-java-associate" rel="nofollow" title="Compartilhe no Facebook" target="_blank">Compartilhe no Facebook</a>
				    <a class="compartilhar-twitter" href="https://twitter.com/home?status=Certifica%C3%A7%C3%A3o%20Java%20na%20@casadocodigo%20http://www.casadocodigo.com.br/products/livro-certificacao-java-associate" rel="nofollow" title="Compartilhe no Twitter" target="_blank">Compartilhe no Twitter</a>
				</section>
	
				</article>

			<div class="buscaDoRodape container" role="presentation">
				<form role="search" aria-labelledby="rotuloBuscaDoRodape" action="https://www.casadocodigo.com.br/search" method="GET" class="buscaDoRodape-formulario">
					<label id="rotuloBuscaRodape" class="buscaDoRodape-rotuloEscondido" for="campoBuscaRodape">Busque por autor, título, conteúdo...</label>
					<label class="buscaDoRodape-rotulo" for="campoBuscaRodape">Não encontrou o seu livro?</label>
					<fieldset class="buscaDoRodape-fieldset">
						<input type="hidden" name="type" value="product" />
						<input id="campoBuscaRodape" class="buscaDoRodape-campo" placeholder="O que você procura?" type="search" name="q" required="" aria-required="" />
						<button class="buscaDoRodape-enviar" type="submit">
							Buscar
						</button>
					</fieldset>
				</form>
			</div>
		</main>

		</ui:define>
		
	</ui:composition>
	
</html>
