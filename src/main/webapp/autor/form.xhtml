<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/templates/_admin_template.xhtml">
    
    	<ui:param name="autores" value="active" />
    
    	<ui:define name="body">
    
	    	<h1>Cadastro de Autores</h1>
			<h:form enctype="multipart/form-data">
				<h:inputHidden value="#{autorBean.autor.id}" id="id" styleClass="form-control" />
		       	<div class="form-group">
		            <h:outputLabel value="nome" />
		            <h:inputText value="#{autorBean.autor.nome}" required="true" id="nome" styleClass="form-control" />
		            <h:message for="titulo" />
		        </div>
		        <h:commandButton value="Cadastrar" action="#{autorBean.salvar}" styleClass="btn btn-primary" />	    
	        </h:form>
	        
	        <br />
	        
			<h:form>
				<h:inputHidden value="#{autorBean.autor.id}" id="id" styleClass="form-control" />
			 	<h:dataTable var="autor" value="#{autorBean.autores}" class="table table-bordered table-striped table-hover">
			        <h:column>
			            <f:facet name="header">Nome</f:facet>
			            #{autor.nome}
			        </h:column>
			       	<h:column styleClass="width: 16.66%">
					    <h:commandLink value="Editar" action="#{autorBean.editar(autor)}" styleClass="btn btn-primary" />
					</h:column>
			       	<h:column>
					    <h:commandLink value="Deletar" action="#{autorBean.deletar(autor)}" styleClass="btn btn-danger" />
					</h:column>
			    </h:dataTable>
			</h:form>
	        
		</ui:define>

	</ui:composition>

</html>
