<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="style-login.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	</h:head>
	<body>
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<!-- 
				    <div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo" />
						</div>
					</div>
					-->
					<div class="d-flex justify-content-center form_container">
					    <form id="login_form" action="${request.getContextPath()}/j_security_check" method="post">
						    <div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
						        <input id="user" name="j_username" type="text" class="form-control input_user" value="" placeholder="username" />
							</div>
    						<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input id="password" name="j_password" type="password" class="form-control input_pass" value="" placeholder="password" ></input>
							</div>
							<!--
					    	<div class="form-group">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customControlInline"></input>
									<label class="custom-control-label" for="customControlInline">Remember me</label>
								</div>
							</div>
							-->
					        <!-- <button type="submit">Login</button> -->
					    </form>
					</div>   
				   	<div class="d-flex justify-content-center mt-3 login_container">
						<button id="login_button" type="button" name="button" class="btn login_btn">Login</button>
					</div>
					<!-- 
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Don't have an account? <a href="#" class="ml-2">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center links">
							<a href="#">Forgot your password?</a>
						</div>
					</div>
					-->
				</div>
				
			</div>
		</div>
		<h:outputScript library="js" name="jquery.min.js" />
		<h:outputScript library="js" name="login.js" />
	</body>
</html>
