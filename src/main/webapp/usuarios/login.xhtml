<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
		<h:outputStylesheet library="css" name="style-login.css" />
		
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</h:head>
	<body>
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
				    <div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo" />
						</div>
					</div>
					<div class="d-flex justify-content-center form_container">
					    <form id="login_form" action="${request.getContextPath()}/j_security_check" method="post">
						    <div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
						        <input name="j_username" type="text" class="form-control input_user" value="" placeholder="username" />
							</div>
    						<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input name="j_password" type="password" class="form-control input_pass" value="" placeholder="password" ></input>
							</div>
					    	<div class="form-group">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customControlInline"></input>
									<label class="custom-control-label" for="customControlInline">Remember me</label>
								</div>
							</div>
					        <!-- <button type="submit">Login</button> -->
					    </form>
					</div>   
				   	<div class="d-flex justify-content-center mt-3 login_container">
						<button id="login_button" type="button" name="button" class="btn login_btn">Login</button>
					</div>
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Don't have an account? <a href="#" class="ml-2">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center links">
							<a href="#">Forgot your password?</a>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<script type="text/javascript" async="" src="#{request.contextPath}/resources/js/script.js"></script>
	</body>
</html>
