<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />
	    <h:outputStylesheet library="css" name="style-admin.css" />
	    <h:outputStylesheet library="css" name="jquery-ui.css" />
	</h:head>

	<h:body>
	    <h:form>
	        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
	        	<div class="container">
				<a class="navbar-brand" href="#{request.getContextPath()}/index.xhtml" target="_blank">Livraria</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item #{lista}"><h:link class="nav-link" value="Lista" outcome="/livros/lista" /></li>
                        <li class="nav-item #{cadastro}"><h:link class="nav-link" value="Cadastro" outcome="/livros/form" /></li>
                        <li class="nav-item #{autores}"><h:link class="nav-link" value="Autor" outcome="/autor/form" /></li>
                        <li class="nav-item #{promos}"><h:link class="nav-link" value="Promoções Relâmpago" outcome="/promos" /></li>
                    </ul>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">#{currentUser.get().email}</li>
                        <li role="separator" class="divider"></li>
                        <li class="nav-item">
                            <h:commandLink class="nav-link" action="#{currentUser.logout}" value="Logout" />
                        </li>
                    </ul>
				</div>
				</div>
	        </nav>
		</h:form>
	 
	    <div class="container">
			<ui:insert name="body" />
	    </div>
	    
	    <h:outputScript library="js" name="jquery.min.js" />
	    <h:outputScript library="js" name="jquery-ui.js" />
	    
		<script>
			$( function() {
				$(".dataPublicacao").datepicker({
					dateFormat: "dd/mm/yy"
				});
			} );
		</script>
	</h:body>
</html>
